server:
  port: 8085

spring:
  application:
    name: expensys
  cloud:
    config:
      enabled: false

logging:
  level:
    org.springframework.web: DEBUG

lb:
  algorithms:
    - algorithm: ROUND_ROBIN
      enabled: true
    - algorithm: WEIGHTED_ROUND_ROBIN
      enabled: false
    - algorithm: LEAST_CONNECTIONS
      enabled: false
  servers:
    - name: Server1
      url: http://localhost:7070
      weight: 1
    - name: Server2
      url: http://localhost:7071
      weight: 2
    - name: Server3
      url: http://localhost:7072
      weight: 2
    - name: Server4
      url: http://localhost:7073
      weight: 4
